<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Meme Generator</title>
  <link rel="stylesheet" href="memege.css">
</head>
<body>
  <div class="container">
    <h1>Meme Generator</h1>
    <input type="file" id="imageInput" accept="image/*">
    <input type="text" id="topText" placeholder="Top text">
    <input type="text" id="bottomText" placeholder="Bottom text">
    <button id="generateBtn">Generate Meme</button>
    <canvas id="memeCanvas" width="500" height="500"></canvas>
  </div>
  <script src="memege.js"></script>
</body>
</html>
